<!-- 스티커 소개 페이지 구성 -->
<section>
  <div id="sticker-container">
    <div id="left-carousel">
      <div class="best">
        <div class="img-box">
          <img src="img/flower.jpg">
        </div>
        <div class="img-box">
          <img src="img/flower01.jpg">
        </div>
        <div class="img-box">
          <img src="img/flower02.jpg">
        </div>
      </div> 
      <div class="img-box-btn">
        <button class="sticker-previous"><img src="img/white-leftarrow.png"></button>
        <button class="sticker-next"><img src="img/white-rightarrow.png"></button>
      </div>
    </div> <!--left-carousel -->
    
    <!-- 정보 -->
    <div id="right-view">
      <h1>빈티지 플라워 조각 스티커 50매</h1>

      <div class="content">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Laboriosam, tenetur omnis
      </div>
      <div class="view-box">
        <div class="price2"><span>&emsp;가격</span><span>1,500원</span></div>
        <div class="stiker-kind">
          <select name = "kinds">
            <option value="set" selected>종류</option>
            <option value="1"> 빈티지플라워</option>
            <option value="2"> 나비</option>
            <option value="3"> 나뭇잎</option>
          </select>
         </div>
        <div class="listCnt"><span>&emsp;수량</span>
          <form>
            <input class="minus" type="button" value="-">
            <input name="quantity" type="text" value="1">
            <input class="plus" type="button" value="+">
          </form>
        </div>
      </div>
      <div class="cart-like"></div>
      <div class="cpBtn">
        <a href="#none"><div class="past-btn">바로구매</div></a>
        <a href="#none"><div class="cart-btn">장바구니</div></a>
      </div>
    </div>
  </div><!--sticker-container-->
