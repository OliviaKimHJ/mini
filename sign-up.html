<!-- 회원가입 폼 -->
<div class="container-signup">
  <div id="signup_form"> 
    <h2>회원가입</h2>
    <form>
      <div class="id_input_box">
        <span>아이디</span>
        <input id="id_txt" type="text" placeholder=" 영문 소문자/숫자 조합, 4~16">
        <p class="id_input_check"></p>
      </div>

      <div class="pw_input_box">
        <span>비밀번호</span>
        <input id="pw_txt" type="password" placeholder=" 대소문자/숫자/특수문장 2가지 이상, 8~16자">
        <p class="pw_input_check"></p>
      </div>
    
      <div class="pw_input_box">
        <sapn>비밀번호 확인</sapn>
        <input id="re_pw_txt" type="password" placeholder=" 비밀번호를 한 번 더 확인하세요.">
        <p class="pw_input_recheck"></p>
      </div>

      <div class="name_input_box">
        <span>이름</span>
        <input id="name_txt" type="text" placeholder=" 이름을 입력하세요.">
        <p class="name_input_check"></p>
      </div>

      <div class="phone_input_box">
        <span>휴대폰</span>
        <input id="phone_txt" type="text" placeholder=" -포함 숫자만 입력하세요.">
        <p class="phone_input_check"></p>
      </div>
      
      <div class="email_input_box">
        <span>이메일</span>
        <input id="email_txt" type="text" placeholder=" 이메일을 입력하세요.">
        <p class="email_input_check"></p>
      </div>
      
      <div class="email_input_box">
        <span>생년월일</span>
        <input id="ymd_txt" type="text" placeholder=" 예:19991011">
        <p class="ymd_input_check"></p>
      </div>
    </form>
    </div>

    <!-- 약관 동의 체크박스 -->
    <div class="terms">
        <h3>약관동의</h3>
        <div class="terms_check">
          <form>
            <div class="all_check">
              <input id="all" type="checkbox">
                <label for="all">전체 동의 합니다</label>
            </div>
            <div class="service_check">
              <input id="agree_service_check" type="checkbox">
              <label for="agree_service_check">이용약관의 동의<span> (필수)</span></label>
            </div>
            <div class="privacy_check">
              <input id="agree_privacy_check" type="checkbox">
              <label for="agree_privacy_check">개인정보 수집 및 이용동의<span> (필수)</span></label>
            </div>
            <div class="marketing_check">
              <input id="agree_marketing_check" type="checkbox">
              <label for="agree_marketing_check">마케팅 수신 동의<span> (선택)</span></label>
            </div>
          </form>
        </div>
    </div><!--terms -->

    <!-- 가입버튼 -->
    <div class="signupBtn">
      <a href="#none" id="join_btn">가입하기</a>
    </div>
</div> <!-- container-signup -->
